<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Recherche un Pokemon"/>
                    <div class="collection">
                        @for (pokemon of pokemons$ | async; track pokemons$) {
                            <a (click)="goToDetailPokemon(pokemon)"
                               class="collection-item">{{ pokemon.name }} </a>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
